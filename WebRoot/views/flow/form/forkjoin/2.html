<#assign url = "${ctx}/flow/form/forkjoin/2" />
<form id="2" action="${url}" method="post">
	<input type="hidden" name="token" value="${token}">
	<input type="hidden" name="orderId" value="<#if order??>${order.id}</#if>">
	<input type="hidden" name="taskId" value="<#if task??>${task.id}</#if>">
	<table class="table">
		<#if active>
		<tr>
			<td colspan="2"></td>
			<td><button type="submit" class="btn primary xs">提交</button></td>
		</tr>
		</#if>
	</table>
</form>
<#if active>
<script type="text/javascript">
	$(document).ready(function() {
		$("#2").ajaxForm({
			url: "${url}",
			type: "post",
			resetForm: false,
			dataType: "json",
			beforeSubmit: function(formData, jqForm, options) {
				danger(0);
				disabled_on();
				var form = jqForm[0];
				try {
				} catch(err) {
					danger(1, err);
					disabled_off();
					return false;
				}
			},
			success: function(data) {
				if (data.code == 1) {
					success_callback(data, "${ctx}/coll/done/page");
				} else {
					danger_callback(data);
				}
			}
		});
	});
</script>
</#if>
